name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Azure Login
        run: |
          az login --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform Init & Apply (Creates ACR)
        run: |
          terraform init
          terraform apply -auto-approve
        env:
          TF_VAR_image_tag: ${{ github.sha }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: terraform  # Ensure Terraform runs first
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Azure Login
        run: |
          az login --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR Login Server
        id: get_acr
        run: echo "ACR_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV

      - name: Log in to ACR
        run: |
          az acr login --name $ACR_SERVER

      - name: Build and Push Docker Image
        run: |
          docker build -t $ACR_SERVER/mywebapp:${{ github.sha }} .
          docker push $ACR_SERVER/mywebapp:${{ github.sha }}
